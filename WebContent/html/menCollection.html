<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{::homeCtrl.view.divLastCollectionTitle}}</h2>
                <h3 class="section-subheading text-muted">{{::homeCtrl.view.divLastCollectionSubTitle}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="portfolioItem in homeCtrl.portfolioItems">
                <a href="{{portfolioItem.modalId}}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{portfolioItem.image}}" width="250px" class="img-responsive img-portfolio" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{portfolioItem.name}}</h4>
                    <p class="text-muted">{{portfolioItem.price}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
